<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter sign up with success message</title>
  </head>
  <body>
    <main>
      <section class="newsletter">
        <form class="newsletter__form" novalidate>
          <div class="newsletter__illustration-container">
            <img
              src="assets/images/illustration-sign-up-mobile.svg"
              alt=""
              class="newsletter_illustration"
            />
          </div>
          <div class="newsletter__content">
            <h1 class="newsletter__title">Stay updated!</h1>
            <p class="newsletter__text">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul class="newsletter__list">
              <li class="newsletter__list-item">
                Product discovery and building what matters
              </li>
              <li class="newsletter__list-item">
                Measuring to ensure updates are a success
              </li>
              <li class="newsletter__list-item">And much more!</li>
            </ul>
            <div class="newsletter__email">
              <label for="email">Email address</label>
              <input
                id="email"
                type="email"
                placeholder="email@company.com"
                class="newsletter__email-input"
              />
            </div>
            <button type="submit" class="newsletter__submit-btn">
              Subscribe to monthly newsletter
            </button>
          </div>
        </form>
      </section>

      <div class="success-message">
        <img
          src="assets/images/icon-success.svg"
          alt=""
          class="success-message_icon"
        />
        <h2 class="success-message__title">Thanks for subscribing!</h2>
        <p class="success-message__text"></p>
        <a href="#" class="btn">Dismiss message</a>
      </div>
    </main>
  </body>
</html>
